<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three-scroll-cameraâ™¡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Noto+Sans+JP:wght@100..900&family=Sixtyfour&display=swap" rel="stylesheet">
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
        font-family: "Sixtyfour", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
          "BLED" 0,
          "SCAN" 0;
      }
      .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #00060c;
      }
      .text {
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #9ba3ac, 0 0 70px #9ba3ac, 0 0 80px #9ba3ac, 0 0 100px #9ba3ac, 0 0 150px #9ba3ac;
        font-size: 55px;
        position: relative;
        left: 25%;
        padding: 104px 0;
        z-index: 10;
        width: 200px;
        line-height: 100px;
      }
      .text span {
        opacity: 0;
        animation: fadeIn 0.1s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .text span:nth-child(10n+1) { animation-delay: 0.5s; }
      .text span:nth-child(10n+2) { animation-delay: 0.1s; }
      .text span:nth-child(10n+3) { animation-delay: 0.2s; }
      .text span:nth-child(10n+4) { animation-delay: 0.7s; }
      .text span:nth-child(10n+5) { animation-delay: 0.4s; }
      .text span:nth-child(10n+6) { animation-delay: 0.8s; }
      .text span:nth-child(10n+7) { animation-delay: 0.9s; }
      .text span:nth-child(10n+8) { animation-delay: 1.0s; }
      .text span:nth-child(10n+9) { animation-delay: 0.3s; }
      .text span:nth-child(10n+0) { animation-delay: 0.6s; }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non tenetur magnam adipisci enim animi culpa. Ducimus temporibus, iusto debitis dolor asperiores libero? Harum atque optio a quas quasi ipsa eius.</div>
      <div id="bg" class="bg"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
